<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script src="./js/scripts.js"></script>
        <title>Places in Portland</title>
    </head>
    <body>
        <div class="container-lg">
            <div class="text-center mt-3">
                <h1>Places in Portland</h1>
                <p>Tell us about a place in Portland you've been!</p>
            </div>
            <div class="text-center" id="main-div">
                <form class="form-group border p-4" id="form">
                    <div class="row">
                        <div class="col input-group mb-4">
                            <label class="input-group-text" for="placeName">Name of Place:</label>
                            <input class="form-control" type="text" id="placeName">
                        </div>
                        <div class="col input-group mb-4">
                            <label class="input-group-text" for="address">Where this place be?:</label>
                            <input class="form-control" type="text" id="address"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-group mb-4">
                            <label for="category" class="input-group-text">What does this fall under?</label><br>
                            <select class="form-control" id="category">
                                <option value="park">Park</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Misc.</option>
                            </select>
                        </div>
                        <div class="col input-group mb-4">
                            <label class="input-group-text" for="season">What season should you go?</label><br>
                            <select class="form-control" id="season">
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="fall">Fall</option>
                                <option value="winter">Winter</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-group mb-4">
                            <label class="input-group-text" for="notes">Tell me about this place:</label>
                            <input class="form-control" type="text" id="notes">
                        </div>
                        <div class="col input-group mb-4">
                            <label class="input-group-text" for="imageURL">Plz send pic!</label>
                            <input class="form-control" type="text" id="imageURL"><br><br>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Show me your place!</button>
                </form>
            </div>
            <div id="places">
            </div>
        </div>
    </body>
</html>
